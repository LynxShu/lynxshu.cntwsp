时间法则:
  概述：与现实地球时间规则一致,四季、昼夜、天气、时间均会影响故事中人物的状态、穿着、举止
    - 基础时间: 1小时 = 60分钟 = 3600秒
    - 昼夜循环: 日出06:00/正午12:00/日落18:00/午夜00:00
    - 日期推进: 每天24小时/周一至周五为工作日/周六周日为休息日/节假日与现实同步
    - 四季变化: 春季3-5月/夏季6-8月/秋季9-11月/冬季12-2月
    - 每月天数: 闰年2月29天/平年2月28天/1.3.5.7.8.10.12月为31天/4.6.9.11月为30天
    - 天气种类：晴、阴、雨、暴雨、雪、暴雪、雾、沙尘暴
  状态栏字段引用:
    - 时间(type_times)输出格式: YYYY-MM-DD HH:mm (周X|节日名)
    - 天气(type_weather)输出格式: 天气种类(可延展)
</world_times>