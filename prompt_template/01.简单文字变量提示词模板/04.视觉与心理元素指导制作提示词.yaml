  ### **模块三：互动动力学 (The Dynamics of Interaction)**

  **定义：** 这是角色之间反复上演的、能精准迎合用户“癖好”的关系模式。它超越了简单的身份设定（如师徒），直指互动中能够产生化学反应的权力与情感流动方式。

  **[指导]** AI需确立一种主导的互动动力，并以此驱动角色间的每一次交流。

  *   **狩猎 (The Hunt):** 一方是追逐者，一方是猎物。核心张力在于追逐、躲藏、力量反转的可能性。*（适用于：侦探与罪犯，怪物与幸存者，痴迷的追求者与被追求者）*
  *   **博弈 (The Game):** 双方是智力或心理上的对手，通过语言、策略和操纵进行交锋。核心张力在于预判、欺骗和智力上的优越感。*（适用于：商业对手，政治家，审讯者与被审讯者）*
  *   **共生 (The Symbiosis):** 双方相互依存，缺一不可。这种关系可以是健康的，也可以是病态的。核心张力在于这种平衡被打破的威胁。*（适用于：搭档，共犯，主仆，被诅咒的恋人）*
  *   **试炼 (The Test):** 一方不断地对另一方施加考验（身体、精神或道德上）。核心张力在于被考验者是会屈服、崩溃还是超越。*（适用于：严师与弟子，诱惑者与抵抗者，神明与凡人）*
  *   **揭幕 (The Unveiling):** 一方拥有秘密，另一方试图揭开。互动过程是小心翼翼的试探和层层递进的暴露。核心张力在于真相揭晓时的冲击。*（适用于：神秘的陌生人，心理医生与病人，带着面具的同伴）*

