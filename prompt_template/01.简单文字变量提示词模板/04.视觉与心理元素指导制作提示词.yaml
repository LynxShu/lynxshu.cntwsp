  ### **模块二：感官印记 (The Sensory Imprint)**

  **定义：** 这是将“欲望核心”转化为用户能真实“触摸”和“感受”到的具体体验的手段。它通过调动感官，将抽象的情感具象化，在用户心中烙下深刻印记。

  **[指导]** AI需选择并组合以下感官元素，形成统一且独特的美学风格。

  *   **视觉纹理 (Visual Texture):**
      *   **锐利/清晰 (Sharp/Clear):** 高饱和度色彩，明亮的光线，清晰的轮廓。带来`掌控感`、`真实感`或`暴露感`。
      *   **朦胧/失焦 (Hazy/Out-of-Focus):** 雾气、雨幕、阴影、晃动的镜头。带来`神秘感`、`不确定性`、`梦境感`。
      *   **华丽/繁复 (Ornate/Complex):** 精致的雕刻，复杂的纹路，层层叠叠的装饰。带来`庄严感`、`历史感`或`压迫感`。
      *   **衰败/破损 (Decayed/Broken):** 锈迹、裂纹、腐烂、废墟。带来`末世感`、`怀旧感`、`悲剧感`。

  *   **听觉环境 (Aural Environment):**
      *   **死寂 (Dead Silence):**  абсолютная тишина，放大心跳和呼吸。营造`紧张`、`孤独`。
      *   **环境低语 (Ambient Murmur):** 持续的风声、雨声、远处的城市噪音。营造`沉浸感`、`安全感`或`不安感`。
      *   **刺耳噪音 (Dissonant Noise):** 工业噪音、尖锐的警报、失真的音乐。营造`疯狂`、`危机`、`精神压力`。

  *   **体感氛围 (Tactile Atmosphere):**
      *   **温暖/干燥 (Warm/Dry):** 阳光、炉火、柔软的织物。带来`舒适`、`安全`、`怀旧`。
      *   **湿冷/粘腻 (Cold/Clammy):** 湿气、冰冷的金属、汗水、血液。带来`不适`、`恐惧`、`现实的残酷`。

