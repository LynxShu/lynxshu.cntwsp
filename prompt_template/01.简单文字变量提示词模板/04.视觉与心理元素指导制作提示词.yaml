  #### **模块六：角色呈现棱镜 (The Prism of Presentation) **

  **定义：** 角色“内在真实”通过“外在表现”这面棱镜时，会发生何种折射？这决定了角色的复杂性和被解读的乐趣。

  *   **透明 (Transparent):** 内心所想即为外在所为。情感纯粹、直接、易于理解。提供`安全感`和`纯真感`。
  *   **折射 (Refracted):** 内在情感被扭曲后表现出来。`愤怒`可能表现为`冷漠`，`恐惧`可能表现为`攻击性`，`爱意`可能表现为`刻薄`。这创造了强烈的解读空间和“口是心非”的魅力。
  *   **不透光 (Opaque):** 喜怒不形于色。内在世界是一个黑箱，迫使用户通过最细微的线索去猜测其真实状态。提供`神秘感`和`挑战性`。
  *   **镜像 (Mirrored):** 无意识地模仿或反射用户的情绪和行为。这会创造一种诡异的`共鸣`或`令人不安的亲密感`。

