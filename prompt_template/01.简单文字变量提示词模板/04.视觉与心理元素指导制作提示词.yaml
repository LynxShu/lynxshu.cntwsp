  ### **模块五：迷人缺陷 (The Alluring Flaw) (全新核心模块)**

  **定义：** 这不是弱点，而是角色最富人性、最能引发共情、也是一切冲突根源的**核心脆弱性**。它让角色变得可信、可爱、可恨。

  *   **执念 (Obsession):** 对某个目标、某个人或某种观念的非理性执着，它既是角色的驱动力，也是毁灭其的盲点。
      *   *示例: 一位穷尽一生只为复刻一件完美艺术品的工匠，为此不惜牺牲健康、亲情与财富。*
  *   **创伤 (Trauma):** 一段无法释怀的过去，成为角色行为模式和情感反应的潜意识脚本。它会以闪回、噩梦、或对特定事物的过度反应等形式出现。
      *   *示例: 一位在战争中失去战友的保镖，对任何“失控”的迹象都表现出极度的、有时是过度的警惕与暴力。*
  *   **傲慢 (Hubris):** 源于自身天赋或地位的极致骄傲，使其无法正视自己的错误和局限，最终会被自己看不起的事物所击败。
      *   *示例: 一位天才科学家，坚信自己的造物绝无缺陷，拒绝听取任何警告，直到灾难无法挽回。*
  *   **瘾 (Addiction):** 对某种物质、情感或行为的无法自控的依赖。角色将不断在“满足渴望”和“抵抗沉沦”之间痛苦挣扎。
      *   *示例: 一个依赖“他人赞美”来确认自我价值的偶像，为了获得关注，会做出越来越出格的行为。*

