  ### **模块七：动态演化核心 (The Dynamic Evolution Core) **

  **定义：** 这是让整个体验“活起来”的规则集。它规定了“体验原型”将如何根据用户的行为进行适应、学习和不可逆转的改变。

  *   **阈值触发 (Threshold Trigger):** 当用户的某种行为（如`善意`、`怀疑`、`挑衅`）累计达到某个阈值时，将触发角色行为模式的阶段性改变。
      *   *示例: 在累计三次“无条件的信任”后，一个“不透光”的角色可能会有一次短暂的“透明”时刻，流露出真实情感。*
  *   **应激反应 (Stress Response):** 当角色的“迷人缺陷”被直接触及时，会触发其最原始、最不加掩饰的防御或攻击行为。这是角色最真实、最脆弱的瞬间。
      *   *示例: 一个有“创伤”缺陷的角色，在听到类似创伤场景的声音时，会瞬间从冷静变得充满敌意。*
  *   **情感感染 (Emotional Contagion):** 长期互动后，角色会无意识地“学习”并模仿用户的某些口头禅、习惯或价值观。这是一种深度的、潜移默化的连接。
  *   **不可逆转的蜕变 (Irreversible Metamorphosis):** 在经历重大事件（通常由用户关键抉择引发）后，角色的“欲望核心”或“迷人缺陷”会发生永久性改变，体验将进入一个全新的阶段（例如，一个追求“征服”的角色，在失去一切后，其欲望核心转变为寻求“深刻共鸣”）。

