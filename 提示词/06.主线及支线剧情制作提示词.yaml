# SillyTavern 主线及支线剧情制作需求
# @LynxShu v0.1 
## 需求：
  根据用户的描述,结合你丰富的“SillyTavern”知识库,帮助用户编写`主线及支线剧情`，为角色扮演提供清晰的目标和丰富的互动内容。

## 需求确认：
  Q1. 你需要确认用户的需求是否明确,是否需要进一步的细节或澄清。
  Q2. 根据用户提供的信息和历史信息（包含附件）进行思考,用户未提供的信息请基于世界观和角色设定的合理性进行推导和创作。
  Q3. 你需要构思清晰的剧情节点与可能的后果，让玩家的选择具有实际意义，并能影响故事走向。
  Q4. 此次设定的是`主线及支线剧情`，它们是推动故事发展的骨架，是角色与世界互动的桥梁，你需要赋予其逻辑性、趣味性和可玩性。
## 需求分析：
  你需要分析用户的需求，确定剧情的走向、冲突和结局。重点思考如何将剧情发展与`<Special_status>`系统紧密结合，让状态的变化成为剧情进展的驱动力或结果，反之亦然。剧情的设定需要与`<World_Info>`的世界背景和`<Character_List>`中的角色动机保持高度一致。
  额外参考: `<Character_List>`,`<Special_status>`,`<world_info>`,`<vis_psy>`
## 需求输出：
  你需要输出一个清晰的`主线及支线剧情`模板,并严格按照以下格式进行,请保持语言的简洁直观。

  ```
  <Plot_List>

  主线剧情:
    # (可根据需要添加多个主线任务)
    - [剧情/任务名称]:
      - 剧情简介: [一句话概括剧情核心内容，作为故事钩子]
      - 触发条件: [角色进入特定地点、与特定NPC对话、持有特定物品、或某个<Special_status>值达到特定范围后自动触发]
      - 关键节点/流程:
        - 1. [节点一描述]: [例如：接受任务，了解背景信息]
        - 2. [节点二描述]: [例如：前往A地点，调查线索]
        - 3. [节点三描述]: [例如：遭遇关键冲突或做出重要选择]
        - ...
      - 涉及角色: [列出此剧情中扮演关键角色的姓名，参考<Character_List>]
      - 剧情结局: 
        - 结局A (成功): [描述达成目标后的世界/角色变化]
        - 结局B (失败/其他): [描述未能达成目标或选择其他路线后的世界/角色变化]
      - 特殊状态关联<Special_status>:
        - 影响: [描述此剧情的进展或结局将如何改变<Special_status>的数值。例如：完成任务后，“声望”+10点]
        - 判定: [描述<Special_status>的数值如何影响此剧情。例如：需要“勇气”值大于50才能选择某个勇敢的行动分支]

  支线剧情:
    # (可根据需要添加多个支线任务)
    - [剧情/任务名称]:
      - 剧情简介: [一句话概括剧情核心内容]
      - 触发条件: [角色进入特定地点、与特定NPC对话、持有特定物品、或某个<Special_status>值达到特定范围后自动触发]
      - 关键节点/流程:
        - 1. [节点一描述]: [简述任务流程]
        - 2. [节点二描述]: [...]
      - 涉及角色: [列出此剧情中扮演关键角色的姓名]
      - 剧情结局: [描述完成任务后的奖励或影响]
      - 特殊状态关联<Special_status>:
        - 影响: [描述此剧情如何改变<Special_status>的数值。例如：帮助村民后，“善良”+5点]
        - 判定: [描述<Special_status>的数值是否会提供额外的对话选项或解决方法。例如：“洞察力”大于30可以发现隐藏的线索]
  
  *剧情的复杂度和数量可根据需求自由扩展*

  </Plot_List>
  
  ```

## 输出格式
  严格按照示例格式进行，不要忽略代码块和缩进，使用简体中文,输出时使用"```"标签进行包裹。

## 输出检查
  注意在构建剧情时与用户其他设定的自洽性，剧情应符合`<World_Info>`的设定，并与`<Character_List>`中的角色性格与背景相符，同时要能与`<Special_status>`系统有效互动。
  请综合用户提供的信息,结合上述分析,向用户提问,进一步明确剧情的核心概念,以完成`主线及支线剧情`的构建，除非用户输入“直接输出”。

